<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>
<body>
<div class="all">
    <div class="navbar">
        <p id="navtext">Rock Paper Scissor</p>
    </div>
    <div class="img">
        <div class="rock border">
      <img src="rock.png" />
        </div>
        <div class="paper border">
            <img src="paper.png" />
        </div>
         <div class="scissor border">
            <img src="scissor.jpeg" />
         </div>

    </div>
    <div class="count">
        <div class="player">
            You
            <input type="number" id="numPlayer" class="countBox" value="0" readonly>
        </div>
        <div class="computer">
           Computer
            <input type="number" id="numComputer" class="countBox" value="0" readonly>
        </div>
    </div>
    <div class="reset">
        <button class="resetButton">Re-start</button>
    </div>
    <div class="secContener win">
        <p id="Winner">Winner </p>
        <div class="newGame">
            <button class="newGameBtn">Play again</button>
        </div>
    </div>
</div>
    <script src="rockpaperscissor.js"></script>
</body>
</html>
